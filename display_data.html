<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        College Admission Form
                    </h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" phone="phone" class="form-control" id="phone" placeholder="Enter Phone">
                        
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" class="form-input" id="gender" name="gender" value="Male">MALE
                        <input type="radio" name="gender" class="form-input" id="gender" name="gender" value="FeMale">FEMALE
                        <input type="radio" name="gender" class="form-input" id="gender" name="gender" value="Other">OTHER
                    </div>
                    <div class="form-group">
                        <label for="phone">DOB</label>
                        <input type="date" name="dob" class="form-control" id="dob" placeholder="Enter dob"> 
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Enter City">
                        
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" name="state" class="form-control" id="state" placeholder="Enter State">
                        
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" name="country" class="form-control" id="country" placeholder="Enter Country">
                        
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="" id="address" class="form-control"></textarea>                        
                    </div>
                    <div class="form-group">
                        <label for="program">Area of interest</label>
                        <select name="program" id="program" class="form-control">
                            <option selected>Choose your interest</option>
                            <option value="BCA">BCA</option>
                            <option value="BCOM">BCOM</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MCA">MCA</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="BSC">BSC</option>

                        </select>
                    </div>
                    <br>
                    <button onclick="displayData()" class="btn btn-primary">Submit</button>
                    <hr>
                    <h3 class="card-title">Display data</h3>
                    <table class="table table-stripped table-bordered table-hover" id="dataDisplay"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
